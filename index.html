<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For my favorite person</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; 
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
            max-width: 90%;
        }

        h1 {
            color: #ff4b4b;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        p {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .gif-container img {
            width: 150px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4b4b;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 75, 75, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #e0e0e0;
            color: #333;
            position: relative; 
        }

        .heart {
            position: fixed;
            top: -1vh;
            transform: translateY(0);
            font-size: 1.5rem;
            animation: fall 3s linear forwards;
            z-index: 5;
        }

        @keyframes fall {
            to {
                transform: translateY(105vh);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWJ1aXplZ2dsMjrnmcv6&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="Cute Sad Bear">
        </div>
        
        <h1>I'm really sorry... ü•∫</h1>
        <p>I know I messed up. Can you please forgive me?</p>
        
        <div class="btn-group">
            <button id="yesBtn">Yes, I forgive you ‚ù§Ô∏è</button>
            <button id="noBtn">No üò†</button>
        </div>
    </div>

    <div class="container hidden" id="successCard">
        <h1>YEAYYY! üíñ</h1>
        <p>I promise to make it up to you! I love you!</p>
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3RxeXF4ZGI1YnZlZGd0b3F6NW16aHZ4enZ4enZ4enZ4enZ4enZ4/MDJ5dy54a3h0/giphy.gif" alt="Happy Hug">
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainCard = document.getElementById('mainCard');
        const successCard = document.getElementById('successCard');

        const moveButton = () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            const newX = Math.random() * (width - 150); 
            const newY = Math.random() * (height - 150);

            noBtn.style.position = 'fixed';
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton); 
        noBtn.addEventListener('touchstart', moveButton); 

        yesBtn.addEventListener('click', () => {
            mainCard.classList.add('hidden');
            successCard.classList.remove('hidden');
            createHearts();
        });

        function createHearts() {
            // Create 50 hearts
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + "vw";
                    heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                    document.body.appendChild(heart);

                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
